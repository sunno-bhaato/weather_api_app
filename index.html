<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & AQI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        input[type="text"] {
            padding: 0.8rem;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #74ebd5;
        }
        button {
            padding: 0.8rem 1.5rem;
            border: none;
            background: #74ebd5;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #acb6e5;
        }
        #weatherInfo {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather & AQI</h1>
        <input type="text" id="locationInput" placeholder="Enter location (e.g., Jorhat)">
        <button onclick="fetchWeather()">Get Weather</button>
        <div id="weatherInfo"></div>
    </div>

    <script>
        async function fetchWeather() {
            const location = document.getElementById('locationInput').value.trim();
            const weatherInfo = document.getElementById('weatherInfo');
            
            if (!location) {
                weatherInfo.innerHTML = '<p class="error">Please enter a location.</p>';
                return;
            }

            const apiKey = '386989a0117845cda9c103714252806';
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

            try {
                weatherInfo.innerHTML = '<p>Loading...</p>';
                const response = await fetch(url);
                if (!response.ok) throw new Error('Location not found or API error');
                
                const data = await response.json();
                const { location, current } = data;
                
                weatherInfo.innerHTML = `
                    <p><strong>${location.name}, ${location.region}, ${location.country}</strong></p>
                    <p>Temperature: ${current.temp_c}Â°C</p>
                    <p>Condition: ${current.condition.text}</p>
                    <p>AQI (US EPA): ${current.air_quality['us-epa-index']}</p>
                `;
            } catch (error) {
                weatherInfo.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        // Allow pressing Enter to fetch weather
        document.getElementById('locationInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchWeather();
        });
    </script>
</body>
</html>
